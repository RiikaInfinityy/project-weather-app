<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rika Lim - Weather App</title>

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/126fbb0081.js"
      crossorigin="anonymous"
    ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="mainBody" >

    <div class="mainContainer shadow">
      <form class="row g-3 searchBar">
        <div class="col align-self-center">
          <img src="images/walking.svg" width="130px" />
          <span class="curveText">Weather Forecast</span>
        </div>

        <div class="col-4">
          <input
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Search City"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-light btn-outline-secondary" id ="submit-button">
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </button>
          <button type="submit" class="btn btn-light btn-outline-secondary" id ="current-loc-button">
            <i class="fa-solid fa-location-dot searchIcon"></i>
          </button>
        </div>
      </form>
      <div>
        <div>
          <div
            class="container text-center currentWeatherReport bg-light border-white rounded"
            style="--bs-bg-opacity: 0.6;"
          >
            <div class="row">
              <div class="col-auto align-self-center">
              <img id="current-weather-icon"/><br/>
              <span class="conditiontext" id="weather-condition"></span>              
              </div>
              <div class="col-auto align-self-center align-items-end currentTemp ">
                 <span id ="current-temp"></span><span class="unit">°C</span>
              </div> 
              <div class="col-auto"></div>
              <div class="col align-self-center additionalInfo">
                <br/><br/>
                <p><strong>Feels Like: </strong><span id="feelslike"></span>°</p>
                <p><strong>Humidity: </strong><span id="humidity"></span>%</p>
                <p><strong>Wind Speed: </strong><span id="wind"></span>m/s</p>
                <p><strong>Pressure: </strong><span id="pressure"></span>hpa</p>
              </div>

              <div class="col-auto currentLoc align-self-center">
                <p class="cityName" id="current-location">Stockholm</p>
                
                <br />
                  <div class="changeFont">
                    <i class="bi bi-calendar-heart"></i>
                    <span id="current-day"> </span>
                    <i class="bi bi-dot"></i> 
                    <span id="current-date">   
                  </div>
                    <p> 
                      <div class="timeNow">Last Updated on <span id="current-time"></span></div>
                    </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center additionalTabs">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>

      <div class="row fullWeatherReport bg-light border-white rounded justify-content-center" style="--bs-bg-opacity: 0.6;" id="forecast">
      </div>
      <hr />

      <div class="misc">
        <a
          href="https://github.com/RiikaInfinityy/project-weather-app"
          class="btn btn-light btn-outline-secondary btn-lg"
          target="_blank" alt="Open Source Code at GitHub"
          ><i class="bi bi-code-square"></i></a>
           <a
          href="https://www.shecodes.io/graduates/49436-rika-lim"
          class="btn btn-light btn-outline-secondary btn-lg"
          target="_blank" alt="Coded by Rika Lim"
          ><i class="bi bi-person-circle"></i
        ></a> <a
          href="https://app.netlify.com/"
          class="btn btn-light btn-outline-secondary btn-lg"
          target="_blank" alt="Hosted by Netlify"
          ><i class="bi bi-server"></i></a>  
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
